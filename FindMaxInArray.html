<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let x = prompt("enter length of array");
        let a = [] 

        for(i = 0; i<x; i++){
            let num = prompt("Enter number: ");
            a.push(num);
        }

        let max = a[0]

        for(i=0 ; i<x; i++){
            if(a[i] > max){
                max = a[i]
            }
        }

        alert(max)
    </Script>
</body>
</html>
