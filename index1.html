<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter first number: ");
        let num2 = prompt("Enter second number: ");
        let operation = prompt("Enter the operation to perform from (+, -, *, /, %): ");
        if(operation==="+") {
            alert(parseInt(num1)+parseInt(num2));
        }
        else if(operation==="-") {
            alert(parseInt(num1)-parseInt(num2));
        }
        else if(operation==="*") {
            alert(parseInt(num1)*parseInt(num2));
        }
        else if(operation==="/") {
            alert(parseInt(num1)/parseInt(num2));
        }
        else if(operation==="%") {
            alert(parseInt(num1)%parseInt(num2));
        }
    </script>
</body>
</html>
