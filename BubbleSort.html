<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("enter length of array");
        let a = [];

        for(i = 0; i<x; i++){
            let num = prompt("Enter a number at: "+ i);
            a.push(num);
        }

        for(i = x-1; i>=1; i--){
            for(j=0 ; j<i; j++){
                if(a[j] > a[j+1]){
                    let temp = a[j];
                    a[j] = a[j + 1];
                    a[j + 1] = temp;
                }
            }
        }

        for(i = 0;i<x;i++){
            console.log(a[i]);
        }
    </script>
</body>
</html>
