<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter first number");
        let b = prompt("Enter second number");

        while(a>0 && b>0){
            if(a>b){
                a=a%b;
            }
            else{
                b=b%a;
            }

        }
        if(a == 0){
            console.log(b);
        }
        else{
            console.log(a);
        }

    </script>
</body>
</html>
