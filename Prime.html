<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first = prompt("Enter first number")
        let last = prompt("Enter last number")


        for(let i = first; i<=last; i++){
            let cnt =0;
            for(let j=2;j<i;j++){
                if(i%j == 0){
                    cnt++;
                }
            }
            if(cnt == 0){
                document.write(i + " ");
            }
        }
    </script>
</body>
</html>
