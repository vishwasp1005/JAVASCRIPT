<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click!</button>
    <script>
        let btn = document.getElementById('btn');

        btn.addEventListener("mouseup", (e)=> {
            if(e.button == 0){
                console.log("left");
            }
            else if(e.button == 2){
                console.log("right")
            }
        })
    </script>
</body>
</html>
