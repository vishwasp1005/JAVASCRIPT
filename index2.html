<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));
        let isPrime = true;
        for(let i=2; i<=num/2; i++) {
            if(num%i===0) {
                isPrime = false;
                break;
            }
        }
        if(isPrime) {
            alert("Prime number");
        }
        else {
            alert("Not a prime number");
        }
    </script>
</body>
</html>
