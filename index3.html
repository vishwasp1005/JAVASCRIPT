<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));
        let sum=1;
        for(let i=1; i<=num; i++) {
            sum*=i;
        }
        alert("The factorial of " + num + " is " + sum);
    </script>
</body>
</html>
